<!DOCTYPE html>
<link rel="stylesheet" href="assets/os-shell.css">
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MerchantHaus â€” Dashboard</title>
  <link rel="stylesheet" href="assets/os-shell.css">
</head>
<body>
  <div class="bg"></div>
  <div class="veil"></div>
  <header class="os-header">
    <div class="os-brand"><div class="os-logo"></div><div class="os-title">MerchantHaus CRM</div></div>
    <div style="display:flex; gap:8px; align-items:center">
      <button id="toggleMute" class="btn">ðŸ”Š Sound</button>
      <button id="openSearch" class="btn">Search</button>
    </div>
  </header>

  <main id="desktop">
    <section class="card" style="top:120px; left:60px">
      <h2>Leads</h2>
      <button class="cta" data-action="open:leads">Open</button>
    </section>
    <section class="card" style="top:120px; left:400px">
      <h2>Accounts</h2>
      <button class="cta" data-action="open:accounts">Open</button>
    </section>
    <section class="card" style="top:120px; left:740px">
      <h2>Contacts</h2>
      <button class="cta" data-action="open:contacts">Open</button>
    </section>
    <section class="card" style="top:320px; left:240px">
      <h2>Reports</h2>
      <button class="cta" data-action="open:reports">Open</button>
    </section>
    <section class="card" style="top:320px; left:580px">
      <h2>Settings</h2>
      <button class="cta" data-action="open:settings">Open</button>
    </section>
  </main>

  <script src="assets/os-shell.js"></script>
  <script>
    const routeMap = {
      'open:leads': 'subscriptions.html',
      'open:accounts': 'products.html',
      'open:contacts': 'contacts.html',
      'open:reports': 'reports.html',
      'open:settings': 'settings.html'
    };
    document.querySelectorAll('.cta').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const dest = routeMap[btn.dataset.action];
        if(dest) window.location.href = dest;
      });
    });
  </script>
</body>
</html>
