<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Contacts â€” MerchantHaus CRM</title>
  <link rel="stylesheet" href="assets/os-shell.css">
  <link rel="stylesheet" href="assets/app.css"> <!-- MerchantHaus theme overrides -->
  <style>
    /* Ensure body text and buttons inherit correct theme */
    body { color: var(--ink, #f5f5f5); }
    h1, h3 { color: var(--mh-text, #e5e7eb); }
    table th, table td { color: var(--mh-text, #e5e7eb); }
    button { background: var(--mh-brand-600, #dc2743); color: white; border: none; }
    button:hover { background: var(--mh-brand-700, #c21b35); }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="veil"></div>
  <header>
    <div class="brand"><div class="logo"></div><div class="title">MerchantHaus CRM</div></div>
    <div style="display:flex; gap:8px; align-items:center">
      <button id="toggleMute" class="btn">ðŸ”Š Sound</button>
      <button id="openSearch" class="btn">Search</button>
    </div>
  </header>

  <main data-os-panel>
    <!-- Contacts content -->
    <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:1rem;">
      <h1>Contacts</h1>
      <button>Add contact</button>
    </div>
    <section class="mh-card" style="padding:1rem;">
      <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:0.5rem;">
        <h3>Customers</h3>
      </div>
      <div style="overflow-x:auto;">
        <table style="width:100%; font-size:0.9rem; border-collapse:collapse;">
          <thead style="color:var(--mh-muted,#9ca3af); text-align:left;">
            <tr style="border-bottom:1px solid var(--mh-border,#1f2937);">
              <th style="padding:0.5rem 1rem;">Customer</th>
              <th style="padding:0.5rem 1rem;">Email</th>
              <th style="padding:0.5rem 1rem;">Phone</th>
              <th style="padding:0.5rem 1rem;">LTV</th>
              <th style="padding:0.5rem 1rem;">Last Order</th>
              <th style="padding:0.5rem 1rem;"></th>
            </tr>
          </thead>
          <tbody>
            <!-- Existing rows -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="toast"></div>
  <div class="radial"></div>
  <script src="assets/os-shell.js"></script>
</body>
</html>
